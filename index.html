<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div id="intro-section">
        <p>Do you want to learn how to play?</p>
        <div class="buttons">
            <button id="yes-btn" class="btn">Yes</button>
            <button id="no-btn" class="btn">No</button>
        </div>
    </div>

    <div id="rules-section" style="display: none;">
        <!-- Rules will be inserted here by JavaScript -->
        <button id="continue-btn" class="btn">Continue to Game</button>
    </div>
    <div id="game-section" style="display: none;">
        <div class="container">
            <div class="dealer-area">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards" class="card-area"></div>
                <p>Dealer's Score: <span id="dealer-score">0</span></p>
            </div>
            <div id="deck-1" class="card large back-blue shadow"></div>
            <div class="player-area">
                <h2>Your Hand</h2>
                <div id="player-cards" class="card-area"></div>
                <p>Your Score: <span id="player-score">0</span></p>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="deal-btn" class="btn">Deal</button>
        <button id="hit-btn" class="btn" disabled>Hit</button>
        <button id="stand-btn" class="btn" disabled>Stand</button>
    </div>
    <p id="message"></p>
    <script src="app.js"></script>
</body>
</html>
